<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Players Tab -->
  <ion-tab title="Players" icon-off="ion-ios-americanfootball-outline" icon-on="ion-ios-americanfootball" href="#/tab/players">
    <ion-nav-view name="tab-players"></ion-nav-view>
  </ion-tab>

  <!-- Player detail Tab -->
  <ion-tab title="Player Details" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/player-detail">
    <ion-nav-view name="tab-player-detail"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
