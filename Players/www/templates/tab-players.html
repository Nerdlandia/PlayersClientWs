<ion-view view-title="Players">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="player in players" type="item-text-wrap" href="#/tab/player/{{player.userid}}">
                <!--<img ng-src="{{chat.face}}">-->
                <h2>{{player.name}}</h2>
                <p>{{player.comments}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(player.userid)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
